<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Token for Email Signin</title>
    <style>
      body {
        background-color: #1f2937;
        color: #f9fafb;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        background-color: #273340;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        padding: 30px;
        text-align: center;
        max-width: 500px;
      }

      .title {
        font-size: 30px;
        font-weight: 600;
        color: #f9fafb;
        margin-bottom: 25px;
      }
      .subtitle {
        font-size: 20px;
        color: #cbd5e1;
        margin-bottom: 15px;
      }
      .description {
        color: #f3f4f6;
        line-height: 1.6;
        text-align: left;
      }

      .token {
        background-color: #111827;
        color: #63b3ed;
        font-size: 28px;
        padding: 20px;
        border-radius: 8px;
        letter-spacing: 2px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Welcome to Drop That Thought!</h1>

      <p class="description">
        Hey there, please use the token below to complete your sign-in process
        to Drop That Thought.
      </p>
      <div class="token">{{ token }}</div>
    </div>
  </body>
</html>
